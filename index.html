<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>ProBot</title>
</head>

<body>
        <button id="chat" class="animated-chat tada" onclick="loadChatbox()">Chat with AI Bot!</button>
    
    <div class="chatbox" id="chatbox">
        <span class="chat-text">ProBot Here!</span>
        <div style="width: 280px; height: 450px; overflow: hidden; margin: auto; padding: 0; border:0; "></div>
        <div id="close-chat" onclick="closeChatbox()">&times;</div>
        <div id="minim-chat" onclick="minimChatbox()"><span class="minim-button">&minus;</span></div>
        <div id="maxi-chat" onclick="loadChatbox()"><span class="maxi-button">&plus;</span></div>
    </div>

    <script>
        function loadChatbox() {
            var e = document.getElementById("minim-chat");
            e.style.display = "block";
            var e = document.getElementById("maxi-chat");
            e.style.display = "none";
            var e = document.getElementById("chatbox");
            e.style.margin = "0";
        }

        function closeChatbox() {
            var e = document.getElementById("chatbox");
            e.style.margin = "0 0 -1500px 0";
        }

        function minimChatbox() {
            var e = document.getElementById("minim-chat");
            e.style.display = "none";
            var e = document.getElementById("maxi-chat");
            e.style.display = "block";
            var e = document.getElementById("chatbox");
            e.style.margin = "0 0 -460px 0";
        }
    </script>

</body>

</html>
